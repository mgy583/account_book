<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Rust Todo List 前端</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        h1 { color: #2c3e50; }
        #todo-list { margin-top: 1em; }
        .todo-item { display: flex; align-items: center; margin-bottom: 0.5em; }
        .todo-text { flex: 1; }
        .delete-btn { margin-left: 1em; color: #fff; background: #e74c3c; border: none; padding: 0.2em 0.8em; border-radius: 3px; cursor: pointer; }
        .delete-btn:hover { background: #c0392b; }
        #add-form { margin-bottom: 1em; }
        #add-input { padding: 0.3em; width: 200px; }
        #add-btn { padding: 0.3em 1em; }
    </style>
</head>
<body>
    <h1>Rust Todo List</h1>
    <form id="add-form">
        <input id="add-input" type="text" placeholder="输入待办事项..." required />
        <button id="add-btn" type="submit">添加</button>
    </form>
    <div id="todo-list"></div>
    <script>
        const API = 'http://localhost:3000/todos';
        const listDiv = document.getElementById('todo-list');
        const form = document.getElementById('add-form');
        const input = document.getElementById('add-input');

        async function fetchTodos() {
            const res = await fetch(API);
            const todos = await res.json();
            renderTodos(todos);
        }

        function renderTodos(todos) {
            listDiv.innerHTML = '';
            if (todos.length === 0) {
                listDiv.innerHTML = '<em>暂无待办事项</em>';
                return;
            }
            todos.forEach(todo => {
                const div = document.createElement('div');
                div.className = 'todo-item';
                div.innerHTML = `<span class="todo-text">${todo.text}</span>` +
                    `<button class="delete-btn" data-id="${todo.id}">删除</button>`;
                listDiv.appendChild(div);
            });
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.onclick = async () => {
                    await fetch(`${API}/${btn.dataset.id}`, { method: 'DELETE' });
                    fetchTodos();
                };
            });
        }

        form.onsubmit = async e => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;
            await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            input.value = '';
            fetchTodos();
        };

        fetchTodos();
    </script>
</body>
</html>
